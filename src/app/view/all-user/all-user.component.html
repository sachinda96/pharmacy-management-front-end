<div >
  <section class="content-header">
    <h1>
      All Users
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">All Users</li>
    </ol>
  </section>
  <!-- /.box-header -->
  <div class="box-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
      <tr >
        <th>Name</th>
        <th>Nic Number</th>
        <th>User Name</th>
        <th>Mobile No</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of userArray">
        <td>{{data.name}}</td>
        <td>{{data.nicNo}}</td>
        <td>{{data.userName}}</td>
        <td>{{data.mobileNo}}</td>
        <td><i class="fas fa-trash-alt" style="color:red;" (click)="delete(data.id)"></i></td>
      </tr>

      </tbody>

    </table>
  </div>
  <!-- /.box-body -->
</div>
