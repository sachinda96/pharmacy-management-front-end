<section class="content-header">
  <h1>
    Order Report
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Order Report</li>
  </ol>
</section>
<div class="box-header with-border">
  <br>
  <h1 class="box-title" style="color: orangered">Generate All Order Report</h1>
</div>

<div class="box-body">
  <form class="login-form" #frm="ngForm" >
    <div class="row">
      <div class="col-xs-5">
        <label>Start Date</label>
        <input type="date" class="form-control" placeholder="name" [(ngModel)]="orderDate.startDate" name="startDate">
      </div>
      <div class="col-xs-7">
        <label>End Date</label>
        <input type="date" class="form-control" placeholder="description" [(ngModel)]="orderDate.endDate" name="endDate">
      </div>
    </div>
  </form>
</div>
<br>
<div>
  <button type="button" class="btn btn-default" style="margin-left: 5px;width: 100px">Cancel</button>
  <button type="button" class="btn btn-info pull-right" style="margin-right: 10px;width: 200px" (click)="generate()">Generate Report</button>
</div>
