
<div >
  <section class="content-header">
    <h1>
      Place Order
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">place order</li>
    </ol>
  </section>
  <div class="box-header with-border">
    <h3 class="box-title"></h3>
  </div>
  <div class="box-body">
    <form class="login-form" #frm="ngForm" (ngSubmit)="save()">
      <h4>Supplier Details</h4>
      <hr style="height:1px;border-top:1px solid #f00">
      <div class="row">
        <div class="col-md-3">
          <label style="margin-top: 35px">Supplier Name &nbsp;</label>
          <select #supSelect style="width: 250px;height: 30px" class="selectpicker" (change)="setSupplierData(supSelect.value)">
            <option  >Select Supplier </option>
            <option  *ngFor="let data of supplierArray" [value]="data.id">{{data.name}}</option>
          </select>
        </div>
        <div class="col-xs-7">
          <label>Company Name</label>
          <input type="text"  class="form-control" [(ngModel)]="supplier.company" placeholder="company name" name="company" id="company" disabled>
        </div>
      </div>
      <br>
      <h4>Item Details</h4>
      <hr style="height:1px;border-top:1px solid #f00">


      <div >
        <div class="box-body">
            <div class="row">
              <div class="col-xs-5">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="name" [(ngModel)]="item.name" name="name">
              </div>
              <div class="col-xs-7">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="description" [(ngModel)]="item.description" name="description">
              </div>

            </div>
            <br>
            <div class="row">
              <div class="col-xs-4">
                <label>Type</label>
                <input type="text" class="form-control" placeholder="type" [(ngModel)]="item.type" name="type">
              </div>
              <div class="col-xs-4">
                <label>Expire Date</label>
                <input type="date" class="form-control" placeholder="expDate" [(ngModel)]="item.expDate" name="expDate">
              </div>
              <div class="col-xs-4">
                <label>Qty</label>
                <input type="text" class="form-control" placeholder="qty" [(ngModel)]="item.qty" name="qty">
              </div>
            </div>

        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-4">
              <label>Price</label>
              <input type="number" class="form-control" placeholder="price" [(ngModel)]="item.price" name="price">
            </div>

          </div>
          <br>

        </div>
      </div>
      <br><br>
      <div >
        <button type="button" class="btn btn-info pull-right" style="margin-right: 5px;width: 100px" (click)="Add()">Add Item</button>
      </div>


    </form>
  </div>
  <div class="box-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
      <tr >
        <th>Item Name</th>
        <th>Qty</th>
        <th>Price</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of itemArray">
        <td>{{data.name}}</td>
        <td>{{data.qty}}</td>
        <td>{{data.price}}</td>
        <td><i class="fas fa-trash-alt" style="color:red;" (click)="removeItem(data)"></i></td>
      </tr>
      </tbody>

    </table>

    <h3 style="float: right;margin-right: 10px">Total Price : {{total}}</h3>

  </div>
</div>
<br><br>
<div >
  <button type="button" class="btn btn-default" style="margin-left: 5px;width: 100px">Cancel</button>
  <button type="button" class="btn btn-info pull-right" style="margin-right: 10px;width: 100px" (click)="save()">Place Order</button>
</div>
